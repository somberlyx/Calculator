<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <form action="">
        <div>
          <input type="text" name="display" class="displaySelections">
        </div>
        <div>
          <input type="button" value="AC" class="restart numbers">
          <input type="button" value="DE" class="delete numbers">
          <input type="button" value="." class="decimal numbers">
          <input type="button" value="/" class="divide numbers">
        </div>
        <div>
          <input type="button" value="7" class="numbers">
          <input type="button" value="8" class="numbers">
          <input type="button" value="9" class="numbers">
          <input type="button" value="*" class="multiply numbers">
        </div>
        <div>
          <input type="button" value="4" class="numbers">
          <input type="button" value="5" class="numbers">
          <input type="button" value="6" class="numbers">
          <input type="button" value="-" class="substract numbers">
        </div>
        <div>
          <input type="button" value="1" class="numbers">
          <input type="button" value="2" class="numbers">
          <input type="button" value="3" class="numbers">
          <input type="button" value="+" class="multiply numbers">
        </div>
        <div>
          <input type="button" value="00" class="doubleZeros numbers">
          <input type="button" value="0" class="numbers">
          <input type="button" value="=" class="equals numbers">
        </div>
      </form>
    </div>
  </div>
  <script src="calulator.js"></script>
</body>
</html>
